<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算1-100 所有整数中偶数和与奇数的和</title>
  </head>
  <body>
    <script>
      var even = 0;
      var odd = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          even += i;
        } else {
          odd += i;
        }
      }
      console.log("1~100所有整数中偶数的和为" + even);
      console.log("1~100所有整数中奇数的和为" + odd);
    </script>
  </body>
</html>
