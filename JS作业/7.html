<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实现队学生考试成绩按分数进行等级的划分</title>
  </head>
  <body>
    <script>
      var score = 78;
      if (score >= 90) {
        console.log("优秀");
      } else if (score >= 80) {
        console.log("良好");
      } else if (score >= 70) {
        console.log("中等");
      } else if (score >= 60) {
        console.log("及格");
      } else {
        console.log("不及格");
      }
    </script>
  </body>
</html>
