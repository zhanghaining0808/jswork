<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查询价格</title>
  </head>
  <body>
    <script>
      var drink = prompt("请输入查询的饮料: ");
      switch (drink) {
        case "可口可乐":
          console.log("可口可乐的价格是3元");
          break;
        case "百事可乐":
          console.log("百事可乐的价格是3元");
          break;
        case "矿泉水":
          console.log("矿泉水的价格是2元");
          break;
        case "雪碧":
          console.log("雪碧的价格是2.5元");
          break;
        case "乌龙茶":
          console.log("乌龙茶的价格是4元");
          break;
        default:
          console.log("没有这种饮料");
      }
    </script>
  </body>
</html>
